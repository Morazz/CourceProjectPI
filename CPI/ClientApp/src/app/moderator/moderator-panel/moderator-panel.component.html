<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/admin-panel', user]">CPI</a>
      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target=".navbar-collapse"
              aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded"
              (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
           [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/admin-panel', admin]">{{admin}}</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/']">Выйти</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<h2>Панель администратора</h2>

<hr />

<div class="row">
  <div class="column">
    <h4>Врачи</h4>
    <ul>
      <li><a [routerLinkActive]="['link-active']" [routerLink]="['/doctors-list', admin]">Cписок врачей</a></li>
      <li><a [routerLinkActive]="['link-active']" [routerLink]="['/add-doctor', admin]">Добавить врача</a></li>
    </ul>
  </div>
  <div class="column">
    <h4>Расписание</h4>
    <ul>
      <li><a [routerLinkActive]="['link-active']" [routerLink]="['/schedules-list', admin]">Cписок расписаний</a></li>
      <li><button class="linkbtn" (click)="openDialog('AddSchedule')">Добавить расписание</button></li>
    </ul>
  </div>
</div>
<div class="row">
  <div class="column">
    <h4>Отделения</h4>
    <ul>
      <li><a [routerLinkActive]="['link-active']" [routerLink]="['/departments-list', admin]">Список отделений</a></li>
      <li><button class="linkbtn" (click)="openDialog('AddDepartment')">Добавить отделение</button></li>
    </ul>
  </div>
  <div class="column">
    <h4>Специальности</h4>
    <ul>
      <li><a [routerLinkActive]="['link-active']" [routerLink]="['/specialities-list', admin]">Список специальностей</a></li>
      <li><button class="linkbtn" (click)="openDialog('AddSpeciality')">Добавить специальность</button></li>
    </ul>
  </div>
  <div class="column">
    <h4>Стандартные талоны</h4>
    <ul>
      <li><a [routerLinkActive]="['link-active']" [routerLink]="['/templates-list', admin]">Список талонов</a></li>
      <li><button class="linkbtn" (click)="openDialog('AddTemplate')">Добавить талон</button></li>
    </ul>
  </div>
  <div class="column">
    <h4>Талоны</h4>
    <ul>
      <li><a [routerLinkActive]="['link-active']" [routerLink]="['/coupons-list', admin]">Список талонов</a></li>
    </ul>
  </div>
</div>
