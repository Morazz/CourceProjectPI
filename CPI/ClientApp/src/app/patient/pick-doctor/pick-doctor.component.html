<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
    <a class="navbar-brand" [routerLink]="['/user-page', login]">CPI</a>
    <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target=".navbar-collapse"
            aria-label="Toggle navigation"
            [attr.aria-expanded]="isExpanded"
            (click)="toggle()">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
         [ngClass]="{ show: isExpanded }">
      <ul class="navbar-nav flex-grow">
        <li class="nav-item" [routerLinkActive]="['link-active']">
          <a class="nav-link text-dark" [routerLink]="['/']">Выйти</a>
        </li>
      </ul>
    </div>
  </nav>
</header>

<h3>{{department.department_name}}</h3>

<div *ngIf="!doctors"><em>Загрузка...</em></div>

<div class="div-container" *ngIf="doctors">
  <div style="margin: 5px 0;" *ngFor="let doctor of doctors" [routerLink]="['/pick-coupon', 'pat1', department.department_code, doctor.login]">
    <h5>{{doctor.surname}} {{doctor.firstname}} {{doctor.fathername}}</h5>
    <h5>{{doctor.speciality.speciality}}</h5>
  </div>
</div>
