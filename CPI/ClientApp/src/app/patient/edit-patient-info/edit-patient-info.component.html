<div class="container">
  <h3>Редактирование информации</h3>
  <hr>

  <label for="surname"><b>Фамилия</b></label>
  <input type="text" name="surname" [(ngModel)]="patient.surname" required>
  <label for="firstname"><b>Имя</b></label>
  <input type="text" name="firstname" [(ngModel)]="patient.firstname" required>
  <label for="fathername"><b>Отчество</b></label>
  <input type="text" name="fathername" [(ngModel)]="patient.fathername" required>
  <label for="birthday"><b>Дата рождения</b></label>
  <input type="date" name="birthday"
         min="1900-01-01" max="2019-01-01" [(ngModel)]="patient.birthday">
  <label for="address"><b>Адрес</b></label>
  <input type="text" placeholder="Город, улица, дом, квартира" name="address" [(ngModel)]="patient.address" required>
  <label for="phone"><b>Номер телефона</b></label>
  <input type="tel" placeholder="+375*********" name="phone" pattern="^\+375[0-9]{2}[0-9]{7}$" [(ngModel)]="patient.phone_number" required>

  <button class="registerbtn" (click)="editPatient()">Сохранить</button>
</div>
