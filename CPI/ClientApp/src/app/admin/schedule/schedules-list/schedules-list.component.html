<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
    <a class="navbar-brand" [routerLink]="['/admin-panel', admin]">CPI</a>
    <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target=".navbar-collapse"
            aria-label="Toggle navigation"
            [attr.aria-expanded]="isExpanded"
            (click)="toggle()">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
         [ngClass]="{ show: isExpanded }">
      <ul class="navbar-nav flex-grow">
        <li class="nav-item" [routerLinkActive]="['link-active']">
          <a class="nav-link text-dark" [routerLink]="['/admin-panel', admin]">{{admin}}</a>
        </li>
        <li class="nav-item" [routerLinkActive]="['link-active']">
          <a class="nav-link text-dark" [routerLink]="['/']">Выйти</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
<h2>Расписание</h2>

<div class="div-container">
  <button (click)="openDialog()">Добавить</button>
  <div *ngIf="!schedules"><em>Загрузка...</em></div>
</div>



<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="schedules">
  <thead>
    <tr>
      <th>Начало приёма</th>
      <th>Окончание приёма</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let schedule of schedules">
      <td>{{schedule.appointment_start | date: 'HH:mm'}}</td>
      <td>{{schedule.appointment_end | date: 'HH:mm'}}</td>
      <td>
        <button class="dltbtn" (click)="deleteSchedule(schedule.schedule_code)">Удалить</button>
        <button class="editbtn" [routerLink]="['/edit-schedule', admin, schedule.schedule_code]">Изменить</button>
      </td>
    </tr>
  </tbody>
</table>
