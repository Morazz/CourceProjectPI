<div class="container">
  <h3>Добавить день</h3>
  <hr>

  <label for="daycode"><b>Код дня</b></label>
  <input type="number" name="daycode" [(ngModel)]="day.day_code" required>
  <label for="day"><b>День</b></label>
  <input type="text" name="day" [(ngModel)]="day.day" required>

  <button сlass="registerbtn" (click)="postDay(day)">Сохранить</button>
</div>
