<div class="container">
  <h3>Добавление врача</h3>
  <hr>

  <label for="login"><b>Логин</b></label>
  <input type="text" name="login" [(ngModel)]="login" required>
  <label for="psw"><b>Пароль</b></label>
  <input type="password" name="psw" [(ngModel)]="password" required>
  <label for="surname"><b>Фамилия</b></label>
  <input type="text" name="surname" [(ngModel)]="surname" required>
  <label for="firstname"><b>Имя</b></label>
  <input type="text" name="firstname" [(ngModel)]="firstname" required>
  <label for="fathername"><b>Отчество</b></label>
  <input type="text" name="fathername" [(ngModel)]="fathername" required>
  <label for="department"><b>Отделение</b></label>
  <div *ngIf="!departments">
    <em>Загрузка...</em>
  </div>
  <div *ngIf="departments">
    <input type="text" name="department" [(ngModel)]="text" list="head" (input)="onInput(text)">
    <select id="head">
      <option *ngFor="let department of departments">{{depatment.department_name}}</option>
    </select>
  </div>

  <!--<div *ngIf="!departments"><em>Загрузка...</em></div>
  <select *ngIf="departments" [(ngModel)]="selectItem">
    <option *ngFor="let department of departments">{{department.department_name}}</option>
  </select>-->
  <div>
    <label for="speciality"><b>Специальность</b></label>
  </div>

  <label for="cabinet"><b>Кабинет</b></label>
  <input type="number" name="cabinet" [(ngModel)]="doctor.cabinet" required>

  <button type="submit" class="registerbtn" (click)="addDoctor(selectItem)">Сохранить</button>
</div>
