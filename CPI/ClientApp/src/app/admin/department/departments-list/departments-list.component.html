<h2>Отделения</h2>

<div class="topnav">
  <div class="search-container">
    <form action="">
      <input type="text" placeholder="Найти.." name="search" class="search">
      <button type="submit">Submit</button>
    </form>
  </div>
</div>

<div *ngIf="!departments"><em>Загрузка...</em></div>

<div class="dep">
  <table class='table table-striped' aria-labelledby="tableLabel">
    <thead>
      <tr>
        <th>Отделение</th>
        <th>Заведующий</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let department of departments">
        <td>{{department.department_name}}</td>
        <td>{{department.head}}</td>
        <td>
          <button class="dltbtn" (click)="deleteDepartment(department.department_code)">Удалить</button>
          <button class="editbtn">Изменить</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
