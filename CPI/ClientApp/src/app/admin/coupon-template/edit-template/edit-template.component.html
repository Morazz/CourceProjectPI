<h2 mat-dialog-title>Редактировать время</h2>

<mat-dialog-content>

  <mat-form-field>
    <label for="tt"><b>Время приема</b></label>
    <input type="time" id="input" name="tt" [(ngModel)]="template">
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
  <button class="submitbtn" (click)="postCoupon()">Сохранить</button>
  <button class="cancelbtn" (click)="close()">Отмена</button>
</mat-dialog-actions>
