<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/admin-panel', user]">CPI</a>
      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target=".navbar-collapse"
              aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded"
              (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
           [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/admin-panel', admin]">{{admin}}</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/']">Выйти</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<h2>Шаблоны</h2>

<div class="div-container">
  <button [routerLink]="['/add-template']">Добавить</button>
  <div *ngIf="!templates"><em>Загрузка...</em></div>
</div>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="templates">
  <thead>
    <tr>
      <th>Номер шаблона</th>
      <th>Шаблон</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let template of templates">
      <td>{{template.template_id}}</td>
      <td>{{template.time | date: 'HH:mm'}}</td>
      <td>
        <button class="dltbtn" (click)="deleteTemplate(template.template_id)">Удалить</button>
        <button class="editbtn" [routerLink]="['/edit-template', template.template_id, admin]">Изменить</button>
      </td>
    </tr>
  </tbody>
</table>
