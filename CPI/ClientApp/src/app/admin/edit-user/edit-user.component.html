<div class="container">
  <h1>Редактирование пользователя</h1>
  <hr>

  <label for="login"><b>Логин</b></label>
  <input type="text" name="login" [(ngModel)]="user.login" required>

  <label for="psw"><b>Пароль</b></label>
  <input type="password" name="psw" [(ngModel)]="user.password" required>

  <label for="status"><b>Роль</b></label>
  <select name="status" [(ngModel)]="user.role">
    <option *ngFor="let role of roles" [value]="role">
      {{role}}
    </option>
  </select>

  <button class="registerbtn" (click)="postData(user)">Сохранить</button>
</div>
